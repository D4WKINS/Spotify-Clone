<style>

  *{box-sizing:border-box;}

  body{
    margin:0;
    padding-bottom: 5px;
    font-weight: 400;
}

.container-fluid {
  height:100vh;
    margin-right: auto;
    margin-left: auto;
}
.head {
    border-bottom: 1px solid #d9dadc;
    padding: 25px 0 10px;
    margin-bottom: 30px;
    text-align: center;
}

.logo{  
    background-repeat: no-repeat;
    background-size: 100% 100%;

    display: inline-block;
    max-width: 100%;
    width: 144px;
    }

  .wrapper{
    margin: 0 auto;
    max-width: 450px;
  }


.btn, .navbar .navbar-nav .navbar-btn {
    padding: 16px 14px 18px;
}

.btn-facebook {
    color: #fff;
    background-color: #3b5998;
}

.btn-default {
    color: #616467;
    box-shadow: inset 0 0 0 2px #616467;
    background-color: transparent;
}

.btn {
    font-size: 14px;
    line-height: 1;
    border-radius: 500px;
    /* padding: 16px 48px 18px; */
    border-width: 0;
    letter-spacing: 2px;
    min-width: 160px;
    text-transform: uppercase;

    margin-bottom: 0;
    font-weight: 700;
    text-align: center;
    vertical-align: middle;
    background-image: none;

}

.checkbox {
  display: block;
  position: relative;
  padding-left: 35px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.checkbox:nth-child(1){
  color:#c6c6c6;
  font-size:1em;
}


/* Hide the browser's default checkbox */
.checkbox input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius:5px;
}

/* On mouse-over, add a grey background color */
.checkbox:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.checkbox input:checked ~ .checkmark {
  background-color: #47b850;;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.checkbox input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.checkbox .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 12px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

.row {
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .divider {
    border-top: 1px solid #d9dadc;
    display: block;
    line-height: 1px;
    margin: 15px 0;
    position: relative;
    text-align: center;
}

.divider .divider-title {
    background: #fff;
    font-size: 12px;
    letter-spacing: 1px;
    padding: 0 20px;
    text-transform: uppercase;
}

b, strong {
    font-weight: 700;
}

h4, p {
    margin: .5em 0 1em;
}

.btn-green {
    color: #fff;
    background-color: #47b850;
}

.tos{
  font-size:.6em;
  color:#c6c6c6;
}
.text-green{
  color:#47b850;
}

#recaptcha{
  position: fixed;
     bottom: 20px;
     right: 10px;
     box-shadow: 0px 0px 5px rgba(100,100,100,.8);
     background-color:#fff;
}


@media(min-width:700px){

  .btn-apple, .btn-facebook{
    padding-top: 14px;
}
.btn-apple:before, .btn-facebook:before {
    font-family: Font Awesome\ 5 Brands;
    font-size: 16px;
    margin-right: 14px;
}

.btn-facebook:before {
    display: inline-block;
    content: "\F09A";
}

.btn-apple:before {
    display: inline-block;
    content: "\F179";
}
}

@media(min-width:768px){

.logo{  
    width: 200px;
    }
}

  


</style>
